<!-- Start of modal dialog content -->
<h2 md-dialog-title>{{title}}</h2>
<md-dialog-content>{{message}}</md-dialog-content>
<md-dialog-actions>
    <button md-button class="sq-btn btn-primary" [md-dialog-close]="true">{{btnOkText}}</button>
    <button md-button class="sq-btn btn-secondary" md-dialog-close>{{btnCancelText}}</button>
</md-dialog-actions>
<!-- End of modal dialog content -->
